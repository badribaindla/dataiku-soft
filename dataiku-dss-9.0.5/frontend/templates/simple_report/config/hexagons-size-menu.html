<div>
	<form class="dkuform-chart-options">
        <div class="control-group">
            <select class="w100" id="qa_charts_radius-mode-select" dku-bs-select="{customDropdownAttrs: {'no-global-contextual-menu-close': 'true'}}" ng-model="chart.def.hexbinRadiusMode">
                <option value="ABSOLUTE">Hexagon radius in pixels</option>
                <option value="NUM_HEXAGONS">Number of hexagons on the smaller dimension</option>
            </select>
        </div>

		<div class="control-group" id="qa_charts_radius-absolute-mode-slider" ng-show="chart.def.hexbinRadiusMode == 'ABSOLUTE'">
            <label>
                <div dku-slider min="5" max="100" value="chart.def.hexbinRadius" />
            </label>
		</div>

        <div class="control-group" id="qa_charts_radius-num-hexagons-mode-slider" ng-show="chart.def.hexbinRadiusMode == 'NUM_HEXAGONS'">
            <label>
                <div dku-slider min="1" max="50" value="chart.def.hexbinNumber" />
            </label>
        </div>
	</form>
</div>
